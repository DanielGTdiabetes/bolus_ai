version: '3.8'

services:
  # 1. Base de Datos Postgres (Contenedor Principal)
  db:
    image: postgres:15-alpine
    container_name: bolus_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMePlease}
      POSTGRES_DB: bolus_ai
    volumes:
      # USAR VOLUMEN INTERNO PARA EVITAR ERRORES (Cambio de estrategia)
      - postgres_local_data:/var/lib/postgresql/data
      # - ${DB_DATA_PATH:-./postgres_data}:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bolus_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h 127.0.0.1 -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-bolus_ai} || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s

  # Herramienta temporal para migrar datos (v17 -> v15)
  migrator:
    image: postgres:17-alpine
    container_name: bolus_migrator
    command: tail -f /dev/null
    networks:
      - bolus_net

  # 2. Tu Aplicación Bolus AI (Bot + Backend)
  app:
    # Construir usando el Dockerfile de la raíz del proyecto
    # image: bolus_app
    build:
      context: ../../
      dockerfile: deploy/nas/Dockerfile
    container_name: bolus_app
    restart: always

    depends_on:
      db:
        condition: service_healthy
    environment:
      # Conexión interna a la BD del NAS (usamos el nombre del servicio 'db')
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-ChangeMePlease}@db:5432/bolus_ai

      # Variables Esenciales (Copiadas de tu .env actual)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ALLOWED_TELEGRAM_USER_ID: ${ALLOWED_TELEGRAM_USER_ID}
      # NIGHTSCOUT_URL: ${NIGHTSCOUT_URL}       # Opcional: Si ya lo configuras en la App
      # NIGHTSCOUT_API_SECRET: ${NIGHTSCOUT_API_SECRET} # Opcional
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      # Configuración de IA y Bot (Copiadas de Render)
      VISION_PROVIDER: ${VISION_PROVIDER:-openai}
      GEMINI_MODEL: ${GEMINI_MODEL}
      ENABLE_TELEGRAM_BOT: ${ENABLE_TELEGRAM_BOT:-true}
      TELEGRAM_DEFAULT_CHAT_ID: ${TELEGRAM_DEFAULT_CHAT_ID}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      NUTRITION_INGEST_KEY: ${NUTRITION_INGEST_KEY}

      # Seguridad (Claves internas)
      JWT_SECRET: ${JWT_SECRET:-supersecret_jwt_changeme_please_12345}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-supersecret_app_key_changeme_please_12345}

      # URL de la Nube para Modo Emergencia y Sync (Opcional)
      CLOUD_DATABASE_URL: ${CLOUD_DATABASE_URL}

      # Configuración recomendada
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
    volumes:
      # Persistencia de archivos: Usa ruta absoluta en NAS
      - ${APP_DATA_PATH:-./app_data}:/app/data
      # Script de Sincronización (siempre desde el repo)
      - ./sync_to_cloud.py:/app/sync_to_cloud.py
    ports:
      # Puerto externo configurable (Por defecto 8000)
      - "${APP_PORT:-8000}:8000"
    networks:
      - bolus_net

  # 3. Servicio de Sincronización Automática (Sidecar)
  sync:
    # image: bolus_app
    build:
      context: ../../
      dockerfile: deploy/nas/Dockerfile
    container_name: bolus_sync
    restart: always
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      # Conexión Local (NAS)
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-ChangeMePlease}@db:5432/bolus_ai
      # Conexión Nube (Neon) - OBLIGATORIA
      CLOUD_DATABASE_URL: ${CLOUD_DATABASE_URL}
      # Activar modo bucle (El servicio corre)
      SYNC_LOOP: "1"
      # Por defecto APAGADO ("0") para seguridad. Cambiar a "1" para activar.
      SYNC_ENABLED: "${SYNC_ENABLED:-0}"
      # Cada cuánto ejecutar (Segundos). 86400 = 24h. 3600 = 1h.
      SYNC_INTERVAL_SECONDS: "${SYNC_INTERVAL_SECONDS:-86400}"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./sync_to_cloud.py:/app/sync_to_cloud.py
    command: [ "python", "/app/sync_to_cloud.py" ]
    networks:
      - bolus_net

networks:
  bolus_net:
    driver: bridge

volumes:
  postgres_local_data:
