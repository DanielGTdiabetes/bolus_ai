version: "3.9"

services:
  backend:
    build:
      context: ../..
      dockerfile: deploy/nas/Dockerfile
    env_file:
      - .env
    environment:
      # Database Connection (Internal NAS DB)
      DATABASE_URL: postgresql://bolus_user:bolus_password@db:5432/bolus_db

      # App Config
      CONFIG_PATH: /app/config/config.json
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret-in-env-file}
      DATA_DIR: /app/backend/data

      # Nightscout & Other Integrations
      NIGHTSCOUT_URL: ${NIGHTSCOUT_URL}
      NIGHTSCOUT_API_SECRET: ${NIGHTSCOUT_API_SECRET}
    volumes:
      # Persist Application Data
      - backend_data:/app/backend/data
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped

  # Local Database for NAS
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bolus_user
      POSTGRES_PASSWORD: bolus_password
      POSTGRES_DB: bolus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose if you need to connect from outside (e.g. pgAdmin)
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bolus_user -d bolus_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  backend_data:
  postgres_data:
