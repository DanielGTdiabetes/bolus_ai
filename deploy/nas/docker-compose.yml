version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bolus_ai}
      POSTGRES_USER: ${POSTGRES_USER:-bolus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - nas_db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-bolus}:${POSTGRES_PASSWORD:-change-me}@db:5432/${POSTGRES_DB:-bolus_ai}}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me}
      CONFIG_PATH: /app/config/config.json
      DATA_DIR: /app/backend/data
      PORT: "8000"
    volumes:
      - ../../config/config.json:/app/config/config.json:ro
      - nas_backend_data:/app/backend/data
    ports:
      - "${NAS_PORT:-8000}:8000"

volumes:
  nas_db_data:
  nas_backend_data:
