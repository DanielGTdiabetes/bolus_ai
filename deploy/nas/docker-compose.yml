version: "3.9"

services:
  backend:
    build:
      context: ../..
      dockerfile: deploy/nas/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}

      CONFIG_PATH: /app/config/config.json
      JWT_SECRET: ${JWT_SECRET}
      DATA_DIR: /app/backend/data
      RENDER_EXTERNAL_URL: ${RENDER_EXTERNAL_URL}
      FRONTEND_ORIGIN: ${RENDER_EXTERNAL_URL}

      APP_SECRET_KEY: ${APP_SECRET_KEY}

      NIGHTSCOUT_URL: ${NIGHTSCOUT_URL}
      NIGHTSCOUT_API_SECRET: ${NIGHTSCOUT_API_SECRET}

      ENABLE_TELEGRAM_BOT: ${ENABLE_TELEGRAM_BOT}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_DEFAULT_CHAT_ID: ${TELEGRAM_DEFAULT_CHAT_ID}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      ALLOWED_TELEGRAM_USER_ID: ${ALLOWED_TELEGRAM_USER_ID}

      VISION_PROVIDER: ${VISION_PROVIDER}
      GEMINI_MODEL: ${GEMINI_MODEL}
      GEMINI_MODEL_PRO: ${GEMINI_MODEL_PRO}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      NUTRITION_INGEST_KEY: ${NUTRITION_INGEST_KEY}

      PORT: 8000
    volumes:
      - ${APP_DATA_PATH:-backend_data}:/app/backend/data
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      - db
    restart: unless-stopped

    # ===== LIMITES (NAS 16GB) =====
    mem_limit: 3g
    mem_reservation: 512m
    pids_limit: 512

  db:
    container_name: bolus_db
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-bolus_ai}
    volumes:
      - ${DB_DATA_PATH:-postgres_data}_v17:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped

    # ===== LIMITES =====
    mem_limit: 2g
    mem_reservation: 1g
    shm_size: 512m
    pids_limit: 512

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-bolus_ai}" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  backup:
    build:
      context: ../..
      dockerfile: deploy/nas/Dockerfile.backup
    container_name: bolus_backup_cron
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_CHAT_ID=${TELEGRAM_DEFAULT_CHAT_ID}
      - DATABASE_URL_NEON=${DATABASE_URL_NEON}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_DB=${POSTGRES_DB:-bolus_ai}

    # ===== LIMITES =====
    mem_limit: 256m
    mem_reservation: 64m
    pids_limit: 128

volumes:
  backend_data:
  postgres_data:
