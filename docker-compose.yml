version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      CONFIG_PATH: /app/config/config.json
      JWT_SECRET: ${JWT_SECRET:-please-change-this-secret}
      DATA_DIR: /app/backend/data
    volumes:
      - ./config/config.json:/app/config/config.json:ro
      - backend_data:/app/backend/data
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  backend_data:
