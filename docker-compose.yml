version: '3.9'
services:
  backend:
    build: ./backend
    environment:
      - JWT_SECRET=supersecretjwt
      - CORS_ORIGINS=http://localhost:4173,http://localhost:5173
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    ports:
      - "5173:4173"
    environment:
      - VITE_API_URL=/api

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
