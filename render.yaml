services:
  - type: web
    name: bolus-ai
    env: python
    region: frankfurt
    plan: starter
    autoDeploy: false
    buildCommand: chmod +x build_render.sh && ./build_render.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: NIGHTSCOUT_URL
        value: ""
      - key: DATA_DIR
        value: /var/data
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.10.0
    disk:
      name: bolus-data
      mountPath: /var/data
      sizeGB: 1
